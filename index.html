<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours pour ta fête !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker">
        <div class="color-circle" id="red"></div>
        <div class="color-circle" id="blue"></div>
        <div class="color-circle" id="green"></div>
        <div class="color-circle" id="yellow"></div>
    </div>

    <div class="container">
        <h1>Quand est ta fête ?</h1>
        <input type="date" id="birthday" />
        <button id="calculate">C'est parti !</button>
        <div id="countdown"></div>
    </div>

    <!-- Conteneur pour les ballons -->
    <div id="balloons-container"></div>

    <script src="script.js"></script>
</body>
</html>
